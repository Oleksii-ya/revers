    <script>
      // ============================================== â„–3

      function reverseNumberArraySimpleWay(num) {
        if (num < 0) {
          num = -num;
        }

        const str = String(num).split("").reverse().join("");
        const numResult = parseInt(str);

        return numResult;
      }

      console.log(reverseNumberArraySimpleWay(-1200450678990000000));
    </script>
