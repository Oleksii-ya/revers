    <script>
      // ============================================== â„–2

      function reverseNumberStringWay(num) {
        if (num < 0) {
          num = -num;
        }

        const str = String(num);
        let strResult = "";

        for (let i = str.length - 1; i >= 0; i--) {
          if (str[i] === "0") {
            continue;
          } else {
            strResult += str[i];
          }
        }

        const numResult = +strResult;
        return numResult;
      }

      console.log(reverseNumberStringWay(-120045067008990));
    </script>
