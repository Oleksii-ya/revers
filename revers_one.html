    <script>
      // ============================================== â„–1

      function reverseNumberArrayWay(num) {
        if (num < 0) {
          num = -num;
        }

        const arr = String(num).split("");

        arr.forEach((item, index) => {
          if (item === "0") {
            arr[index] = "";
          }
        });

        const numResult = +arr.reverse().join("");
        return numResult;
      }

      console.log(reverseNumberArrayWay(-120030045000));
    </script>
